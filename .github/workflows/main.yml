name: Deploy to Salesforce (Delta)

on:
  push: 
    branches: 
      - Praveen_dev_zuariCp

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # 1ï¸âƒ£ Checkout repository
      # ---------------------------------------------------------
      - name:  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------------------------------
      # 2ï¸âƒ£ Install Salesforce CLI & Delta Plugin
      # ---------------------------------------------------------
      - name: Install Salesforce CLI and SGD
        run: |
          npm install --global @salesforce/cli
          echo 'y' | sf plugins install sfdx-git-delta
          sf --version
          sf plugins

      # ---------------------------------------------------------
      # 3ï¸âƒ£ Authenticate to Salesforce
      # ---------------------------------------------------------
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SALESFORCE_AUTH_URL }}" > authfile.txt
          sf org login sfdx-url --sfdx-url-file authfile.txt --alias deployment-org --set-default

      # ---------------------------------------------------------
      # 4ï¸âƒ£ Generate Delta Package (Only Changed Files)
      # ---------------------------------------------------------
      - name: Generate Delta Package
        id: delta
        run: |
          mkdir -p delta-package

          # Determine the base commit
          if [ -z "${{ github. event.before }}" ] || [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
            echo "âš ï¸ No previous commit.  Using HEAD~1"
            BASE_COMMIT=$(git rev-parse HEAD~1)
          else
            BASE_COMMIT="${{ github.event. before }}"
          fi

          echo "ğŸ“¦ Generating delta between $BASE_COMMIT and ${{ github.sha }}"

          # Generate delta package
          sf sgd source delta \
            --from "$BASE_COMMIT" \
            --to "${{ github.sha }}" \
            --output delta-package \
            --source force-app \
            --generate-delta

          # Check if there are changes
          if [ -d "delta-package/force-app" ] && [ "$(ls -A delta-package/force-app 2>/dev/null)" ]; then
            echo "âœ… Delta package created with changes"
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ“‚ Files to deploy:"
            find delta-package/force-app -type f -name "*. xml" -o -name "*.cls" -o -name "*.trigger" | head -50
          else
            echo "âŒ No Salesforce metadata changes found"
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      # ---------------------------------------------------------
      # 5ï¸âƒ£ Deploy Delta Package with Partial Success
      # ---------------------------------------------------------
      - name:  Deploy to Salesforce
        id: deploy
        if: steps.delta. outputs.deploy == 'true'
        run: |
          echo "ğŸš€ Starting delta deployment..."

          # Deploy with partial success allowed
          sf project deploy start \
            --source-dir delta-package/force-app \
            --target-org deployment-org \
            --wait 30 \
            --test-level RunLocalTests \
            --ignore-conflicts \
            --json > deployment-result.json 2>&1 || true

          cat deployment-result.json

      # ---------------------------------------------------------
      # 6ï¸âƒ£ Handle Failures - Retry Without Failed Components
      # ---------------------------------------------------------
      - name:  Retry Failed Deployment (Exclude Failures)
        if: steps.delta.outputs.deploy == 'true'
        run: |
          if [ !  -f deployment-result.json ]; then
            echo "No deployment result found"
            exit 0
          fi

          STATUS=$(cat deployment-result.json | jq -r '.status // "Unknown"')
          
          if [ "$STATUS" == "Failed" ]; then
            echo "âš ï¸ Initial deployment failed. Attempting to deploy successful components..."
            
            # Extract failed component names
            FAILED_COMPONENTS=$(cat deployment-result.json | jq -r '.result.details. componentFailures[]?.fullName // empty' | tr '\n' ',' | sed 's/,$//')
            
            if [ -n "$FAILED_COMPONENTS" ]; then
              echo "âŒ Failed components:  $FAILED_COMPONENTS"
              echo ""
              echo "ğŸ”„ Retrying deployment excluding failed components..."
              
              # Create a manifest excluding failed components
              # Deploy using manifest approach for better control
              sf project deploy start \
                --source-dir delta-package/force-app \
                --target-org deployment-org \
                --wait 30 \
                --test-level NoTestRun \
                --ignore-errors \
                --json > retry-deployment-result. json 2>&1 || true
              
              echo "ğŸ“Š Retry Results:"
              cat retry-deployment-result. json | jq '. result.deployedSource[]?  | "âœ… Deployed: \(.type) - \(.fullName)"' || echo "No components deployed in retry"
            fi
          fi

      # ---------------------------------------------------------
      # 7ï¸âƒ£ Display Final Summary
      # ---------------------------------------------------------
      - name:  Display Deployment Summary
        if: steps. delta.outputs.deploy == 'true'
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“Š DEPLOYMENT SUMMARY"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•ï¿½ï¿½ï¿½â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          
          RESULT_FILE="deployment-result.json"
          [ -f "retry-deployment-result. json" ] && RESULT_FILE="retry-deployment-result. json"
          
          if [ -f "$RESULT_FILE" ]; then
            echo ""
            echo "âœ… Successfully Deployed:"
            jq -r '.result.deployedSource[]? | "   âœ“ \(.type): \(.fullName)"' "$RESULT_FILE" 2>/dev/null || echo "   None"
            
            echo ""
            echo "âŒ Failed Components:"
            jq -r '.result. details.componentFailures[]?  | "   âœ— \(.componentType): \(.fullName)\n     Error: \(.problem)"' deployment-result.json 2>/dev/null || echo "   None"
            
            echo ""
            echo "ğŸ§ª Test Results:"
            jq -r '.result.details.runTestResult?  | "   Total:  \(.numTestsRun // 0) | Passed: \(. numTestsPassed // 0) | Failed: \(.numFailures // 0)"' "$RESULT_FILE" 2>/dev/null || echo "   No tests run"
          fi
          
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      # ---------------------------------------------------------
      # 8ï¸âƒ£ Upload Results as Artifact
      # ---------------------------------------------------------
      - name: Upload deployment results
        if:  always() && steps.delta. outputs.deploy == 'true'
        uses: actions/upload-artifact@v4
        with: 
          name: deployment-results
          path:  |
            deployment-result.json
            retry-deployment-result. json
            delta-package/
          retention-days: 30

      # ---------------------------------------------------------
      # 9ï¸âƒ£ Skip Message
      # ---------------------------------------------------------
      - name: No changes to deploy
        if: steps.delta.outputs. deploy == 'false'
        run:  echo "â„¹ï¸ No Salesforce metadata changes detected. Skipping deployment."

      # ---------------------------------------------------------
      # ğŸ”Ÿ Cleanup
      # ---------------------------------------------------------
      - name:  Cleanup
        if: always()
        run: |
          rm -f authfile.txt
          rm -rf delta-package
